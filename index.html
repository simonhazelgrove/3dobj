<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>3D Obj</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col"/>
          <h1>3D Object Editor</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <canvas id="glcanvas" width="640" height="480"></canvas>
          <div id="viewport-ui" class="container-fluid">

            <div class="row">
              <div class="col text-center">
                <div class="btn-group" role="group" aria-label="View select">
                  <button type="button" class="btn btn-dark" v-on:click="setView('front')">Front</button>
                  <button type="button" class="btn btn-dark" v-on:click="setView('back')">Back</button>
                  <button type="button" class="btn btn-dark" v-on:click="setView('left')">Left</button>
                  <button type="button" class="btn btn-dark" v-on:click="setView('right')">Right</button>
                  <button type="button" class="btn btn-dark" v-on:click="setView('top')">Top</button>
                  <button type="button" class="btn btn-dark" v-on:click="setView('bottom')">Bottom</button>
                </div>
              </div>
            </div>

            <br/>
    
            <div class="row">
              <div class="col text-center">
                <button type="button" class="btn btn-dark" v-on:click="changeRotation('z', 1)"><i class="fas fa-undo"></i></button>                      
              </div>
              <div class="col text-center">
                <button type="button" class="btn btn-dark" v-on:click="changeRotation('x', -1)"><i class="fas fa-arrow-up"></i></button>
              </div>
              <div class="col text-center">
                <button type="button" class="btn btn-dark" v-on:click="changeRotation('z', -1)"><i class="fas fa-redo"></i></button>                      
              </div>
              <div class="col text-center">
                <button type="button" class="btn btn-dark" v-on:click="changeZoom(1)"><i class="fas fa-caret-up"></i></button>                      
              </div>
            </div>
            <br/>
            <div class="row">
              <div class="col text-center">
                <button type="button" class="btn btn-dark" v-on:click="changeRotation('y', -1)"><i class="fas fa-arrow-left"></i></button>
              </div>
              <div class="col text-center">
                <select v-model="mode" class="form-control form-control-sm">
                  <option value="spin">Spin</option>
                  <option value="static">Static</option>
                </select>
              </div>
              <div class="col text-center">
                <button type="button" class="btn btn-dark" v-on:click="changeRotation('y', 1)"><i class="fas fa-arrow-right"></i></button>
              </div>
              <div class="col text-center">
              </div>
            </div>
            <br/>
            <div class="row">
              <div class="col"></div>
              <div class="col text-center">
                <button type="button" class="btn btn-dark" v-on:click="changeRotation('x', 1)"><i class="fas fa-arrow-down"></i></button>
              </div>
              <div class="col"></div>
              <div class="col text-center">
                <button type="button" class="btn btn-dark" v-on:click="changeZoom(-1)"><i class="fas fa-caret-down"></i></button>                      
              </div>
            </div>
              
          </div>
        </div>
        <div class="col-7">
          <div id="model-ui">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="ui-tabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="model-tab" data-toggle="tab" href="#model" role="tab" aria-controls="model" aria-selected="true"><i class="fas fa-object-group"></i> Model</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="materials-tab" data-toggle="tab" href="#materials" role="tab" aria-controls="materials" aria-selected="true"><i class="fas fa-tint"></i> Materials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="points-tab" data-toggle="tab" href="#points" role="tab" aria-controls="points" aria-selected="false"><i class="fas fa-th"></i> Points</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="triangles-tab" data-toggle="tab" href="#triangles" role="tab" aria-controls="triangles" aria-selected="false"><i class="fas fa-play"></i> Triangles</a>
              </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">

              <div class="tab-pane active" id="model" role="tabpanel" aria-labelledby="model-tab">
                  
                <h2>Model metadata</h2>
                  
                <h3>JSON output</h3>
                <div class="border bg-light rounded p-2 clearfix">
                  <pre class="codeblock"><button type="button" v-on:click="exportJson" class="btn btn-sm float-right mr-2"><i class="fas fa-copy"></i></button><code>{{ modelJson }}</code></pre>
                </div>

              </div>
              <div class="tab-pane" id="materials" role="tabpanel" aria-labelledby="materials-tab">
                
                <h2>Colours and shading information</h2>

                <div class="row mb-2">
                  <div class="col">
                    <button type="button" class="btn" v-on:click="clearMaterials"><i class="fas fa-trash-alt"></i> Clear</button>
                    <button type="button" class="btn" v-on:click="addMaterial"><i class="fas fa-plus"></i> Add</button>
                  </div>
                </div>

                <div id="materials-container" class="listcontainer">
                  <form id="material-list" class="form-inline">
                    <div class="row" v-for="(material, index) in materials">
                      <label class="sr-only" for="materialname">Name</label>
                      <input type="text" v-model="material.name" class="form-control form-control-sm mb-2 mr-2" id="materialname" placeholder="Name" v-on:change="materialChanged">
                  
                      <label class="sr-only" for="materialr">R</label>
                      <input type="number" v-model="material.r" class="form-control form-control-sm mb-2 mr-2" id="materialr" placeholder="R" step="0.1" min="0" max="1" v-on:change="materialChanged">

                      <label class="sr-only" for="materialr">G</label>
                      <input type="number" v-model="material.g" class="form-control form-control-sm mb-2 mr-2" id="materialg" placeholder="G" step="0.1" min="0" max="1" v-on:change="materialChanged">

                      <label class="sr-only" for="materialr">B</label>
                      <input type="number" v-model="material.b" class="form-control form-control-sm mb-2 mr-2" id="materialb" placeholder="R" step="0.1" min="0" max="1" v-on:change="materialChanged">

                      <label class="sr-only" for="materialr">A</label>
                      <input type="number" v-model="material.a" class="form-control form-control-sm mb-2 mr-2" id="materiala" placeholder="A" step="0.1" min="0" max="1" v-on:change="materialChanged">

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" v-model="material.isFire" id="materialisfire" v-on:change="materialChanged">
                        <label class="form-check-label" for="materialisfire">Is Fire</label>
                      </div>

                      <div class="col">
                        <button type="button" class="btn btn-sm" v-on:click="deleteMaterial(index)">
                          <i class="fas fa-trash-alt"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>
              <div class="tab-pane" id="points" role="tabpanel" aria-labelledby="points-tab">

                <h2>Define points within the model</h2>

                <div class="row mb-2">
                  <div class="col">
                    <button type="button" class="btn" v-on:click="clearPoints"><i class="fas fa-trash-alt"></i> Clear</button>
                    <button type="button" class="btn" v-on:click="addPoint"><i class="fas fa-plus"></i> Add</button>
                  </div>
                </div>

                <div id="points-container" class="listcontainer">
                  <form id="points-list" class="form-inline">
                    <div class="row" v-for="(point, index) in points">
                      <label class="sr-only" for="pointname">Name</label>
                      <input type="text" v-model="point.name" class="form-control form-control-sm mb-2 mr-2" id="pointname" placeholder="Name" v-on:change="pointChanged">
                    
                      <label class="sr-only" for="pointx">X</label>
                      <input type="number" v-model="point.x" class="form-control form-control-sm mb-2 mr-2" id="pointx" placeholder="X" step="0.1" min="-2" max="2" v-on:change="pointChanged">
                    
                      <label class="sr-only" for="pointy">Y</label>
                      <input type="number" v-model="point.y" class="form-control form-control-sm mb-2 mr-2" id="pointy" placeholder="Y" step="0.1" min="-2" max="2" v-on:change="pointChanged">
                    
                      <label class="sr-only" for="pointy">Z</label>
                      <input type="number" v-model="point.z" class="form-control form-control-sm mb-2 mr-2" id="pointz" placeholder="Z" step="0.1" min="-2" max="2" v-on:change="pointChanged">

                      <div class="col">
                        <button type="button" class="btn btn-sm" v-on:click="deletePoint(index)">
                          <i class="fas fa-trash-alt"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>
              <div class="tab-pane" id="triangles" role="tabpanel" aria-labelledby="triangles-tab">

                  <h2>Triangles between the points</h2>
                  
                  <div class="row mb-2">
                    <div class="col">
                      <button type="button" class="btn" v-on:click="clearTriangles"><i class="fas fa-trash-alt"></i> Clear</button>
                      <button type="button" class="btn" v-on:click="addTriangle"><i class="fas fa-plus"></i> Add</button>
                    </div>
                  </div>
                  
                  <div id="triangles-container" class="listcontainer">
                    <form id="triangles-list" class="form-inline">
                        <div class="row" v-for="(triangle, index) in triangles">
                          <label class="sr-only" for="p1">P1</label>
                          <select id="p1" v-model="triangle.p1" class="form-control form-control-sm mb-2 mr-2" v-on:change="triangleChanged">
                            <option v-for="(point, index) in points" v-bind:value="index">{{ point.name }}</option>
                          </select>
                          
                          <label class="sr-only" for="p2">P2</label>
                          <select id="p2" v-model="triangle.p2" class="form-control form-control-sm mb-2 mr-2" v-on:change="triangleChanged">
                            <option v-for="(point, index) in points" v-bind:value="index">{{ point.name }}</option>
                          </select>
                          
                          <label class="sr-only" for="p3">P3</label>
                          <select id="p3" v-model="triangle.p3" class="form-control form-control-sm mb-2 mr-2" v-on:change="triangleChanged">
                            <option v-for="(point, index) in points" v-bind:value="index">{{ point.name }}</option>
                          </select>
                          
                          <label class="sr-only" for="trianglemateriala">Material side A</label>
                          <select id="trianglemateriala" v-model="triangle.materiala" class="form-control form-control-sm mb-2 mr-2" v-on:change="triangleChanged">
                            <option :value="null">None</option>
                            <option v-for="(material, index) in materials" v-bind:value="index">{{ material.name }}</option>
                          </select>
                          
                          <label class="sr-only" for="trianglematerialb">Material side B</label>
                          <select id="trianglematerialb" v-model="triangle.materialb" class="form-control form-control-sm mb-2 mr-2" v-on:change="triangleChanged">
                            <option :value="null">None</option>
                            <option v-for="(material, index) in materials" v-bind:value="index">{{ material.name }}</option>
                          </select>
                            
                          <div class="col">
                            <button type="button" class="btn btn-sm" v-on:click="deleteTriangle(index)">
                              <i class="fas fa-trash-alt"></i>
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </body>
  
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  <script src="scripts/gl-matrix.js"></script>
  <script src="scripts/3dobj.js"></script>
  <script src="scripts/model-ui.js"></script>
  <script src="scripts/viewport-ui.js"></script>
  
</html>
